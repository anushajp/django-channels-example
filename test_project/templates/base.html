<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Example</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/static/js/reconnecting-websocket.min.js"></script>
    {% block scripts %}
    {% endblock %}

</head>
<body>
    <div class="head-container">
        <a href="/"><span class="heading">Test</span></a>
        {% if request.user.is_authenticated %}
            <a class="link1" href="/logout">Logout</a>
            <a class="link1" href="">{{ request.user.username }}</a>
            <img src="http://xacatolicos.com/app/images/avatar/icon-user.png" class="user_icon">
        {% endif %}

    </div>

    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
